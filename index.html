        const Shop = ({ products, addToCart }) => {
            const [filterCategory, setFilterCategory] = useState('All');
            const [filterBrand, setFilterBrand] = useState('All');
            const [sortOption, setSortOption] = useState('default');
            const [mobileFiltersOpen, setMobileFiltersOpen] = useState(false);

            const categories = ['All', ...new Set(products.map(p => p.category))];
            const brands = ['All', ...new Set(products.map(p => p.brand))];

            const filteredProducts = useMemo(() => {
                let items = products.filter(p => {
                    const matchCat = filterCategory === 'All' || p.category.toLowerCase() === filterCategory.toLowerCase();
                    const matchBrand = filterBrand === 'All' || p.brand.toLowerCase() === filterBrand.toLowerCase();
                    return matchCat && matchBrand;
                });

                if (sortOption === 'price-asc') items.sort((a, b) => a.price - b.price);
                if (sortOption === 'price-desc') items.sort((a, b) => b.price - a.price);
                if (sortOption === 'name-asc') items.sort((a, b) => a.name.localeCompare(b.name));

                return items;

                return (

                        <ShoppingBag size={64} className="mx-auto text-gray-700 mb-6" />
                        <h2 className="text-3xl font-serif text-white mb-4">Your Bag is Empty</h2>
                        <p className="text-gray-400 mb-8">Looks like you haven't found your glow yet.</p>
                        <button 
                            onClick={() => setPage('shop')}
                            className="bg-adani-gold text-adani-black px-8 py-3 uppercase font-bold hover:bg-white transition-colors">
                            Start Shopping
                        </button>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-10">
                    <h2 className="text-3xl font-serif text-white mb-8 border-b border-gray-800 pb-4">Shopping Bag</h2>
                    
                    <div className="flex flex-col lg:flex-row gap-12">
                        {/* Cart Items */}
                        <div className="flex-1 space-y-6">
                            {cart.map(item => (
                                <div key={item.id} className="flex gap-4 bg-adani-charcoal p-4 border border-gray-800">
                                    <img src={item.image} alt={item.name} className="w-24 h-24 object-cover border border-gray-700" />
                                    <div className="flex-1">
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <p className="text-xs text-adani-gold uppercase">{item.brand}</p>
                                                <h3 className="font-serif text-white text-lg">{item.name}</h3>
                                            </div>
                                            <button onClick={() => removeFromCart(item.id)} className="text-gray-500 hover:text-red-500">
                                                <X size={20} />
                                            </button>
                                        </div>
                                        <p className="text-sm text-gray-400 mb-4">{item.size}</p>
                                        <div className="flex justify-between items-center">
                                            <div className="flex items-center border border-gray-600">
                                                <button onClick={() => updateQty(item.id, item.qty - 1)} className="px-3 py-1 text-gray-300 hover:bg-gray-700">-</button>
                                                <span className="px-3 py-1 text-white border-l border-r border-gray-600">{item.qty}</span>
                                                <button onClick={() => updateQty(item.id, item.qty + 1)} className="px-3 py-1 text-gray-300 hover:bg-gray-700">+</button>
                                            </div>
                                            <p className="font-bold text-white">KES {(item.price * item.qty).toLocaleString()}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Summary */}
                        <div className="w-full lg:w-1/3">
                            <div className="bg-adani-charcoal p-6 border border-adani-gold/30 sticky top-24">
                                <h3 className="text-xl font-serif text-white mb-6">Order Summary</h3>
                                <div className="space-y-4 mb-6 text-sm">
                                    <div className="flex justify-between text-gray-300">
                                        <span>Subtotal</span>
                                        <span>KES {subtotal.toLocaleString()}</span>
                                    </div>
                                    <div className="flex justify-between text-gray-300">
                                        <span>Shipping</span>
                                        <span>Calculated at checkout</span>
                                    </div>
                                    <div className="border-t border-gray-700 pt-4 flex justify-between text-lg font-bold text-adani-gold">
                                        <span>Total</span>
                                        <span>KES {subtotal.toLocaleString()}</span>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setPage('checkout')}
                                    className="w-full bg-adani-gold text-adani-black py-4 uppercase font-bold tracking-widest hover:bg-white transition-all">
                                    Proceed to Checkout
                                </button>
                                <p className="text-center text-xs text-gray-500 mt-4 flex items-center justify-center gap-1">
                                    <Check size={12} /> Secure Checkout
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 6. CHECKOUT PAGE (With Map)
        const Checkout = ({ cart, setPage }) => {
            const [formData, setFormData] = useState({ name: '', phone: '', email: '', address: '' });
            const [locationPinned, setLocationPinned] = useState(false);
            const [locationCoords, setLocationCoords] = useState(null);
            const [orderPlaced, setOrderPlaced] = useState(false);
            const mapRef = useRef(null);

            const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

            useEffect(() => {
                // Initialize Leaflet Map
                if (!orderPlaced && !mapRef.current && document.getElementById('map')) {
                    const map = L.map('map').setView([-1.2921, 36.8219], 13); // Nairobi Center

                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
                        subdomains: 'abcd',
                        maxZoom: 19
                    }).addTo(map);

                    const marker = L.marker([-1.2921, 36.8219], {
                        draggable: true
                    }).addTo(map);

                    marker.bindPopup("Drag me to your delivery location").openPopup();

                    marker.on('dragend', function(e) {
                        const coord = e.target.getLatLng();
                        setLocationCoords(coord);
                        setLocationPinned(true);
                    });
                    
                    map.on('click', function(e) {
                        marker.setLatLng(e.latlng);
                        setLocationCoords(e.latlng);
                        setLocationPinned(true);
                    });

                    mapRef.current = map;
                }
            }, [orderPlaced]);

            const handleSubmit = (e) => {
                e.preventDefault();
                // Simulate order processing
                setTimeout(() => {
                    setOrderPlaced(true);
                    // Reset cart logic would go here in a real app
                }, 1500);
            };

            if (orderPlaced) {
                return (
                    <div className="container mx-auto px-4 py-20 text-center fade-in">
                        <div className="w-20 h-20 bg-adani-gold rounded-full flex items-center justify-center mx-auto mb-6">
                            <Check size={40} className="text-black" />
                        </div>
                        <h2 className="text-4xl font-serif text-white mb-4">Order Confirmed!</h2>
                        <p className="text-gray-300 mb-8 max-w-md mx-auto">Thank you, {formData.name}. We have received your order. We will contact you at {formData.phone} shortly to confirm delivery details.</p>
                        <button onClick={() => setPage('home')} className="text-adani-gold underline">Return Home</button>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-10">
                    <button onClick={() => setPage('cart')} className="text-gray-500 hover:text-white mb-6 flex items-center gap-2">&larr; Back to Cart</button>
                    
                    <div className="flex flex-col lg:flex-row gap-12">
                        <div className="flex-1">
                            <h2 className="text-2xl font-serif text-white mb-6">Delivery Details</h2>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="space-y-2">
                                        <label className="text-xs uppercase text-gray-500">Full Name</label>
                                        <input required type="text" className="w-full bg-adani-charcoal border border-gray-700 p-3 text-white focus:border-adani-gold outline-none" 
                                            value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs uppercase text-gray-500">Phone Number (M-Pesa)</label>
                                        <input required type="tel" className="w-full bg-adani-charcoal border border-gray-700 p-3 text-white focus:border-adani-gold outline-none" 
                                            value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs uppercase text-gray-500">Email Address</label>
                                    <input required type="email" className="w-full bg-adani-charcoal border border-gray-700 p-3 text-white focus:border-adani-gold outline-none" 
                                        value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs uppercase text-gray-500">Street Address / Building</label>
                                    <input required type="text" className="w-full bg-adani-charcoal border border-gray-700 p-3 text-white focus:border-adani-gold outline-none" 
                                        value={formData.address} onChange={e => setFormData({...formData, address: e.target.value})} />
                                </div>

                                {/* MAP SECTION */}
                                <div className="space-y-2">
                                    <label className="text-xs uppercase text-adani-gold font-bold flex items-center gap-2">
                                        <MapPin size={14} /> Pin Your Delivery Location
                                    </label>
                                    <div className="border border-gray-700 p-1 rounded-sm bg-adani-charcoal">
                                        <div id="map"></div>
                                    </div>
                                    <p className="text-xs text-gray-500 italic">*Drag marker or click to pinpoint exact location.</p>
                                    {locationPinned && <p className="text-xs text-green-500">Location pinned successfully.</p>}
                                </div>

                                <button type="submit" className="w-full bg-adani-gold text-adani-black py-4 font-bold uppercase hover:bg-white transition-colors mt-8">
                                    Place Order (Pay on Delivery)
                                </button>
                            </form>
                        </div>

                        <div className="w-full lg:w-1/3 bg-adani-charcoal p-6 h-fit border border-gray-800">
                            <h3 className="text-lg font-serif text-white mb-4 border-b border-gray-700 pb-2">Your Order</h3>
                            <div className="space-y-3 mb-4 max-h-60 overflow-y-auto custom-scrollbar">
                                {cart.map(item => (
                                    <div key={item.id} className="flex justify-between text-sm">
                                        <span className="text-gray-300">{item.qty}x {item.name}</span>
                                        <span className="text-white font-medium">{(item.price * item.qty).toLocaleString()}</span>
                                    </div>
                                ))}
                            </div>
                            <div className="border-t border-gray-700 pt-4 flex justify-between text-xl font-bold text-adani-gold">
                                <span>Total</span>
                                <span>KES {total.toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 7. SOCIAL FEED (Mock TikTok)
        const SocialFeed = () => (
            <section className="py-16 bg-black border-t border-gray-900">
                <div className="container mx-auto px-4">
                    <div className="flex items-center justify-center gap-2 mb-8">
                         <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" className="w-6 h-6 invert" alt="TikTok" />
                        <h2 className="text-3xl font-serif text-white text-center">Trending on TikTok</h2>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Mock TikTok Embeds - Using placeholders as real embeds might block in some environments without specific scripts */}
                        {[1, 2, 3].map((i) => (
                            <div key={i} className="aspect-[9/16] bg-gray-900 rounded-lg overflow-hidden relative group border border-gray-800">
                                <div className="absolute inset-0 flex items-center justify-center bg-gray-800/50">
                                    <p className="text-gray-500 text-sm">Adani Beauty TikTok Post #{i}</p>
                                </div>
                                <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                                    <p className="text-white text-sm font-bold">@adanii.beauty</p>
                                    <p className="text-gray-300 text-xs">Transform your skin today! âœ¨ #glow</p>
                                </div>
                                <a href="https://www.tiktok.com/@adanii.beauty" target="_blank" className="absolute inset-0 z-10"></a>
                            </div>
                        ))}
                    </div>
                    <div className="text-center mt-8">
                        <a href="https://www.tiktok.com/@adanii.beauty" target="_blank" className="inline-block border border-gray-600 text-gray-300 px-6 py-2 rounded-full hover:border-adani-gold hover:text-adani-gold transition-colors">
                            View More on TikTok
                        </a>
                    </div>
                </div>
            </section>
        );

        // 8. FOOTER
        const Footer = () => (
            <footer className="bg-adani-charcoal border-t border-adani-gold text-gray-400 py-12">
                <div className="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
                    <div>
                        <h3 className="text-adani-gold font-serif text-xl mb-4">Adani Beauty & Wellness</h3>
                        <p className="text-sm leading-relaxed mb-4">
                            Your premier destination for luxury beauty, skincare, and wellness products in Kenya. 
                            <br/><span className="text-white italic mt-2 block">"Glow from within with Adani"</span>
                        </p>
                    </div>
                    <div>
                        <h3 className="text-white font-bold uppercase tracking-widest text-sm mb-4">Customer Care</h3>
                        <ul className="space-y-2 text-sm">
                            <li><a href="#" className="hover:text-adani-gold">Shipping Policy</a></li>
                            <li><a href="#" className="hover:text-adani-gold">Returns & Exchanges</a></li>
                            <li><a href="#" className="hover:text-adani-gold">FAQ</a></li>
                            <li><a href="#" className="hover:text-adani-gold">Contact Us</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 className="text-white font-bold uppercase tracking-widest text-sm mb-4">Connect With Us</h3>
                        <div className="flex justify-center md:justify-start gap-4 mb-4">
                            <a href="https://www.instagram.com/adanii_beautyandwellness" target="_blank" className="p-2 bg-gray-800 rounded-full hover:bg-adani-gold hover:text-black transition-colors"><Instagram size={20} /></a>
                            <a href="https://wa.me/254723619431" target="_blank" className="p-2 bg-gray-800 rounded-full hover:bg-green-600 hover:text-white transition-colors"><Phone size={20} /></a>
                            <a href="https://www.tiktok.com/@adanii.beauty" target="_blank" className="p-2 bg-gray-800 rounded-full hover:bg-black hover:text-white transition-colors"><span className="font-bold text-xs">Tk</span></a>
                        </div>
                        <p className="text-xs">WhatsApp: +254 723 619 431</p>
                    </div>
                </div>
                <div className="text-center border-t border-gray-800 mt-12 pt-8 text-xs text-gray-600">
                    &copy; {new Date().getFullYear()} Adani Beauty and Wellness. All rights reserved.
                </div>
            </footer>
        );

        // --- MAIN APP ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [cart, setCart] = useState([]);
            const [notification, setNotification] = useState(null);

            // Add to Cart Logic
            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) {
                        return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    }
                    return [...prev, { ...product, qty: 1 }];
                });
                showNotification(`Added ${product.name} to bag`);
            };

            // Remove from Cart
            const removeFromCart = (id) => {
                setCart(prev => prev.filter(item => item.id !== id));
            };

            // Update Quantity
            const updateQty = (id, newQty) => {
                if (newQty < 1) return;
                setCart(prev => prev.map(item => item.id === id ? { ...item, qty: newQty } : item));
            };

            // Notification System
            const showNotification = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const cartCount = cart.reduce((acc, item) => acc + item.qty, 0);

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <Header setPage={setCurrentPage} cartCount={cartCount} />
                    
                    <main className="flex-grow">
                        {currentPage === 'home' && (
                            <>
                                <Hero setPage={setCurrentPage} />
                                <div className="container mx-auto px-4 py-12">
                                    <h3 className="text-3xl font-serif text-center text-adani-gold mb-10">Featured Collection</h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                        {PRODUCTS_DATA.slice(0, 4).map(p => (
                                            <ProductCard key={p.id} product={p} addToCart={addToCart} />
                                        ))}
                                    </div>
                                    <div className="text-center mt-12">
                                        <button onClick={() => setCurrentPage('shop')} className="border-b border-adani-gold text-white hover:text-adani-gold pb-1 transition-colors uppercase tracking-widest text-sm">View All Products</button>
                                    </div>
                                </div>
                                <SocialFeed />
                            </>
                        )}

                        {currentPage === 'shop' && <Shop products={PRODUCTS_DATA} addToCart={addToCart} />}
                        
                        {currentPage === 'cart' && <Cart cart={cart} updateQty={updateQty} removeFromCart={removeFromCart} setPage={setCurrentPage} />}
                        
                        {currentPage === 'checkout' && <Checkout cart={cart} setPage={setCurrentPage} />}

                        {currentPage === 'about' && (
                             <div className="container mx-auto px-4 py-20 text-center max-w-2xl">
                                <h2 className="text-4xl font-serif text-adani-gold mb-6">About Adani</h2>
                                <p className="text-gray-300 leading-loose mb-6">
                                    Adani Beauty and Wellness is dedicated to bringing you the finest selection of skincare and health supplements. 
                                    Our mission is to help you "Glow from within" by curating products that are safe, effective, and luxurious.
                                </p>
                                <img src="https://i.imgur.com/9Rgu8tm.jpg" alt="Adani Logo" className="mx-auto w-32 h-32 object-cover rounded-full border-2 border-adani-gold" />
                            </div>
                        )}
                    </main>

                    <Footer />

                    {/* Toast Notification */}
                    {notification && (
                        <div className="fixed bottom-4 right-4 bg-adani-gold text-black px-6 py-3 rounded shadow-lg animate-bounce z-50 font-bold flex items-center gap-2">
                            <Check size={18} /> {notification}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
