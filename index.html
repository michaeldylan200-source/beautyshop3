    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #121212; color: #d1d5db; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #121212; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- ICON WRAPPER FOR LUCIDE ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const [iconHtml, setIconHtml] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const svg = icon.toSvg({ width: size, height: size, class: className });
                        setIconHtml(svg);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: iconHtml }} />;
        };

            { id: 14, brand: "Estelin", category: "Cream", name: "Estelin Hyaluronic Acid", price: 1245, size: "200g", image: "https://i.imgur.com/HKxHzNK.jpg", description: "Reduce fine lines. 24 hour moisture." },

            { id: 17, brand: "Estelin", category: "Sunscreen", name: "Estelin Sunscreen", price: 500, size: "50g", image: "https://i.imgur.com/et0IKFx.jpg", description: "Ultra light hydrating invisible." },
            { id: 18, brand: "Estelin", category: "Sunscreen", name: "Estelin Sunscreen Lotion", price: 700, size: "75g", image: "https://i.imgur.com/RVsMAQh.jpg", description: "Super moisturizing." },

            { id: 22, brand: "LifeCell", category: "Supplements", name: "LifeCell Womens Melatonin", price: 1600, size: "60 gummies", image: "https://i.imgur.com/cxz3d7Q.jpg", description: "Provides 10 essential vitamins." },
            { id: 23, brand: "LifeCell", category: "Supplements", name: "LifeCell Marine Collagen", price: 2200, size: "N/A", image: "https://i.imgur.com/VzkCrw5.jpg", description: "Unflavored collagen with hyluronic acid." },

            { id: 25, brand: "Roushun", category: "Shower Gel", name: "Roushun Arbutin Scrub Gel", price: 1500, size: "1000ml", image: "https://i.imgur.com/cCJ9eaF.jpg", description: "Fast action and skin repair." },
            { id: 26, brand: "Sadoer", category: "Toner", name: "Sadoer 7% Glycolic Acid", price: 1000, size: "230ml", image: "https://i.imgur.com/a/UkoZSz3.jpg", description: "Glycolic acid moisturizes." },

        const CATEGORIES = [...new Set(RAW_PRODUCTS.map(p => p.category))].sort();

        // --- COMPONENTS ---
        const GoldButton = ({ children, onClick, className = "", fullWidth = false, size = "normal" }) => (
            <button onClick={onClick} className={`${fullWidth ? 'w-full' : ''} bg-[#D4AF37] hover:bg-[#b5952f] text-black font-semibold transition-all duration-300 uppercase tracking-wider ${size === "small" ? 'py-2 px-4 text-xs' : 'py-3 px-6 text-sm'} ${className}`}>
                {children}
            </button>
        );

        const Navbar = ({ cartCount, setView }) => (
            <nav className="sticky top-0 z-50 bg-[#121212]/95 backdrop-blur-md border-b border-[#333]">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
                    <img 
                        src="https://i.imgur.com/9Rgu8tm.jpg" 
                        alt="Logo" 
                        className="h-16 w-16 object-cover rounded-full border border-[#D4AF37] cursor-pointer"
                        onClick={() => setView('home')}
                    />
                    <div className="hidden md:flex space-x-8 text-xs uppercase tracking-[0.2em]">
                        <button onClick={() => setView('home')} className="hover:text-[#D4AF37]">Home</button>
                        <button onClick={() => setView('shop')} className="hover:text-[#D4AF37]">Shop</button>
                    </div>
                    <div className="flex items-center space-x-6 relative cursor-pointer" onClick={() => setView('cart')}>
                        <Icon name="ShoppingBag" className="text-[#D4AF37]" />
                        {cartCount > 0 && <span className="absolute -top-2 -right-2 bg-[#D4AF37] text-black text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center">{cartCount}</span>}
                    </div>
                </div>
            </nav>
        );

        const App = () => {
            const [view, setView] = useState('home');
            const [cart, setCart] = useState([]);
            const [filter, setFilter] = useState("");

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    if (exists) return prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i);
                    return [...prev, {...p, qty: 1}];
                });
            };

            const filteredProducts = RAW_PRODUCTS.filter(p => !filter || p.category === filter);

            return (
                <div className="min-h-screen">
                    <Navbar cartCount={cart.reduce((a, b) => a + b.qty, 0)} setView={setView} />
                    
                    {view === 'home' && (
                        <div className="animate-fade-in">
                            <div className="h-[70vh] relative flex items-center justify-center text-center px-4">
                                <div className="absolute inset-0 bg-black/60 z-10"></div>
                                <img src="https://images.unsplash.com/photo-1596462502278-27bfad450526?auto=format&fit=crop&q=80&w=1600" className="absolute inset-0 w-full h-full object-cover" />
                                <div className="relative z-20">
                                    <h1 className="font-serif text-5xl md:text-7xl text-white mb-2">Adani Beauty</h1>
                                    <p className="text-[#D4AF37] font-serif italic text-xl mb-8">"Glow from within with Adani"</p>
                                    <GoldButton onClick={() => setView('shop')}>Shop Collection</GoldButton>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'shop' && (
                        <div className="max-w-[1400px] mx-auto px-4 py-12 animate-fade-in">
                            <div className="flex flex-col md:flex-row gap-8">
                                <div className="md:w-48 flex-shrink-0">
                                    <h3 className="text-[#D4AF37] uppercase tracking-widest text-xs mb-4">Categories</h3>
                                    <div className="space-y-2">
                                        <button onClick={() => setFilter("")} className={`block text-sm ${!filter ? 'text-[#D4AF37]' : 'text-gray-500'}`}>All Products</button>
                                        {CATEGORIES.map(c => (
                                            <button key={c} onClick={() => setFilter(c)} className={`block text-sm ${filter === c ? 'text-[#D4AF37]' : 'text-gray-500'}`}>{c}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex-1 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                                    {filteredProducts.map(p => (
                                        <div key={p.id} className="bg-[#1a1a1a] border border-[#2a2a2a] flex flex-col group overflow-hidden">
                                            <div className="relative aspect-[4/5] overflow-hidden">
                                                <img src={p.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform" />
                                                <div className="absolute bottom-0 w-full p-1 translate-y-full group-hover:translate-y-0 transition-transform">
                                                    <GoldButton fullWidth size="small" onClick={() => addToCart(p)}>Add</GoldButton>
                                                </div>
                                            </div>
                                            <div className="p-2 text-center flex-1 flex flex-col justify-between">
                                                <div>
                                                    <p className="text-[9px] text-gray-500 uppercase tracking-tighter">{p.brand}</p>
                                                    <h3 className="text-white text-[11px] font-serif line-clamp-2 leading-tight h-8">{p.name}</h3>
                                                </div>
                                                <p className="text-[#D4AF37] text-xs font-bold mt-1">KSh {p.price}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'cart' && (
                        <div className="max-w-xl mx-auto py-20 px-4 animate-fade-in text-center">
                            <h2 className="font-serif text-3xl mb-8">Your Cart</h2>
                            {cart.length === 0 ? <p>Cart is empty</p> : (
                                <div className="space-y-4 text-left">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex justify-between items-center border-b border-[#333] pb-2">
                                            <span>{item.name} (x{item.qty})</span>
                                            <span>KSh {item.price * item.qty}</span>
                                        </div>
                                    ))}
                                    <div className="text-xl font-bold pt-4 text-right">Total: KSh {cart.reduce((a, b) => a + (b.price * b.qty), 0)}</div>
                                    <GoldButton fullWidth onClick={() => window.open(`https://wa.me/254723619431?text=I'd like to order: ${cart.map(i => i.name).join(', ')}`, '_blank')}>Order via WhatsApp</GoldButton>
                                </div>
                            )}
                        </div>
                    )}

                    <footer className="bg-black py-16 mt-20 border-t border-[#333]">
                        <div className="max-w-4xl mx-auto px-4 text-center">
                            <img src="https://i.imgur.com/9Rgu8tm.jpg" className="h-12 w-12 rounded-full mx-auto mb-4 border border-[#D4AF37]" />
                            <p className="text-sm italic mb-8">"Glow from within with Adani"</p>
                            <div className="flex justify-center gap-6 mb-8 text-xs">
                                <a href="https://wa.me/254723619431" className="flex items-center hover:text-[#D4AF37]"><Icon name="Phone" size={14} className="mr-1" /> WhatsApp</a>
                                <a href="https://www.instagram.com/adanii_beautyandwellness" className="flex items-center hover:text-[#D4AF37]"><Icon name="Instagram" size={14} className="mr-1" /> Instagram</a>

                            <p className="text-[10px] text-gray-700">Â© 2026 Adani Beauty. Designed for Excellence.</p>
                        </div>

            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
